<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert car</title>

<script src="../static/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../static/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="../static/insert.js" th:src="@{/js/insert.js}"></script>

<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<h1 class="text-center">Insert car here</h1>
	<div class="container">
		<form action="" method="post" th:action="@{/insert}" th:object="${Car}">
		  	<input type="hidden" name="carID">
		    <div class="form-group w-50 mx-auto d-block">
		      <label for="inputManufacturer">Manufacturer</label>
		      <select id="inputManufacturer" class="form-control" name="manufacturerID">
		        <option selected>Choose...</option>
		        <option th:each="manufacturer:${ManufacturerList}" 
		        		th:text="${manufacturer.manufacturerName}"
		        		th:value="${manufacturer.manufacturerID}"></option>
		      </select>
		   	</div>
		    <div class="form-group w-50 mx-auto d-block">
		      <label for="inputCarModel">Model</label>
		      <input type="text" class="form-control" id="inputCarModel" name="carModel">
		    </div>
		    <div class="form-group w-50 mx-auto d-block">
		      <label for="inputYear">Year</label>
		      <input type="text" class="form-control" id="inputYear" name="year">
		    </div>
		  
			<div class="form-group w-50 mx-auto d-block">
			   <label for="inputColor">Color</label>
			   <input type="text" class="form-control" id="inputColor" name="color">
			</div>
			<div class="form-group w-50 mx-auto d-block">
			   <label for="inputPrice">Price</label>
			   <div class="input-group mb-2 mr-sm-2">
			   		<div class="input-group-prepend">
		     			<div class="input-group-text">$</div>
		   			</div>
			   		<input type="number" class="form-control" id="inputPrice" name="price" placeholder="0.0">
			   </div>
			</div>
		  	<button type="submit" class="btn btn-primary mx-auto d-block">Add Car</button>
		</form>
	</div>
</body>
</html>
